plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

    // ✅ Add the Google services Gradle plugin (required for Firebase)
    id "com.google.gms.google-services"
}

android {
    namespace = "com.harara.app"
    compileSdk = 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // ✅ Your unique app ID — must match the package name in google-services.json
        applicationId = "com.harara.app"

        // ✅ Firebase Auth now requires minSdk 23 or higher
        minSdk = 26
        targetSdk = 35
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled true
    }


    buildTypes {
        release {
            // ✅ For now, use debug signing so release builds still work
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Import the Firebase Bill of Materials (BoM)
    // This ensures all Firebase libraries use compatible versions
    implementation platform('com.google.firebase:firebase-bom:34.4.0')
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // ✅ Add the Firebase SDKs you plan to use in your app
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'

    // ✅ (Optional) Add other Firebase services here later if needed:
    // implementation 'com.google.firebase:firebase-storage'
    // implementation 'com.google.firebase:firebase-crashlytics'
}

