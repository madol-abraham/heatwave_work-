<!DOCTYPE html>
<html>
<head>
    <title>Test Harara Login</title>
</head>
<body>
    <h1>Test Harara Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('https://harara-heat-dror.onrender.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'harara123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>Token: ${data.access_token.substring(0, 50)}...</p>
                        <p>Expires in: ${data.expires_in} seconds</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Login Failed!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${data.detail || JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
